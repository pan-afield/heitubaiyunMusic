<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/iconfont.css" />
</head>

<body>
  <div id="player">
    <h2 class="title">黑云音乐</h2>
    <div class="search">
      <input type="text" id="text_song" />
      <button id="btn_search">
        <span class="iconfont icon-search"></span>
      </button>
    </div>
    <div class="tab-wrapper">
      <!-- 对应的内容区域 -->
      <div class="tab-content">
        <iframe name="main_frame" frameborder="0" scrolling="yes" style="width: 100%;height: 100%;"></iframe>
      </div>
    </div>
  </div>

  <script src="./lib/jquery-1.12.4.min.js"></script>


  <script>
    $('#btn_search').click(function () {
      let song = $('#text_song').val().trim()
      if (song == '') {
        alert('输入点啥')
        return
      } else {
        $('iframe').attr('src','./results.html?song=' + song)
        // location.href = './results.html?song=' + song
      }
    })
    $('#text_song').keyup(function(e){
      if(e.keyCode == 13){
        $('#btn_search').click()
      }
    })
  </script>
</body>

</html>
